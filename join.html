<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Now</title>
  <link rel="stylesheet" href="join.css"/>
</head>
<body>
  <div class="join-container">
    <h1>Join Now</h1>
    <p>Select your role to get started</p>

    <div class="role-selection">
      <button onclick="showForm('student')">Join as Student</button>
      <button onclick="showForm('instructor')">Join as Instructor</button>
    </div>

    <div class="form-wrapper">
      <!-- Student Form -->
      <form id="student-form" class="join-form hidden">
        <h2>Book your Free Session</h2>
        <div class="mode-selection">
          <label><input type="radio" name="mode" checked> Online</label>
          <label><input type="radio" name="mode"> Offline</label>
        </div>
        <input type="text" placeholder="Enter Name of your Child" required>
        <div class="mobile-otp">
          <input type="tel" placeholder="Enter your Mobile Number" required>
        </div>
        <input type="email" placeholder="Email Address" required>
        <input type="state" placeholder="State / UT" required>
        <button class="submit-btn" type="submit">Continue to Schedule</button>
      </form>

      <!-- Instructor Form -->
<form id="instructor-form" class="join-form hidden" onsubmit="return validateInstructorForm()">
  <h2>Apply as an Instructor</h2>
  
  <input type="text" id="iname" placeholder="Full Name" required>
  <input type="email" id="iemail" placeholder="Email Address" required>
  <input type="tel" id="iphone" placeholder="Phone Number" required>
  <input type="text" id="isubjects" placeholder="Subjects You Teach" required>
  <input type="number" id="iexp" placeholder="Years of Experience" required>
  <textarea id="idesc" placeholder="Tell us about yourself" required></textarea>

  <!-- Resume Upload Field -->
  <label class="upload-label">Upload Resume (PDF or Word):
    <input type="file" id="iresume" accept=".pdf,.doc,.docx" required>
  </label>

  <button class="submit-btn" type="submit">Submit Application</button>
</form>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('student-form').classList.add('hidden');
      document.getElementById('instructor-form').classList.add('hidden');
      document.getElementById(`${type}-form`).classList.remove('hidden');
    }
  </script>
 <script>
  function validateInstructorForm() {
    const name = document.getElementById("iname").value.trim();
    const email = document.getElementById("iemail").value.trim();
    const phone = document.getElementById("iphone").value.trim();
    const subjects = document.getElementById("isubjects").value.trim();
    const experience = document.getElementById("iexp").value.trim();
    const desc = document.getElementById("idesc").value.trim();
    const resume = document.getElementById("iresume").files.length;

    if (!name || !email || !phone || !subjects || !experience || !desc || resume === 0) {
      alert("Please fill in all fields and upload your resume.");
      return false;
    }

    // Simulate form submission and redirect
    setTimeout(() => {
      window.location.href = "success.html";
    }, 500);

    return false; // prevent actual form reload
  }
</script>

</body>
</html>
